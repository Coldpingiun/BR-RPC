<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Handbook - BR:RPC</title>
  <link rel="icon" sizes="16x16" href="images/BR_RPC_round.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Extra styling voor pincode sectie */
    #pincodeBox {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      max-width: 300px;
    }
    #geheim {
      display: none; /* standaard verborgen */
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar wordt hier ingeladen -->
  <div id="sidebar-container"></div>

  <!-- Main content -->
  <div class="main">
    <h1>Trainer Handbook</h1>

    <!-- Pincode invoer -->
    <div id="pincodeBox">
      <p>Voer de pincode in om toegang te krijgen:</p>
      <input type="password" id="pin" placeholder="****">
      <button onclick="checkPin()">Bevestigen</button>
      <p id="error" style="color:red;"></p>
    </div>

    <!-- Verborgen content -->
    <div id="geheim">
      <h2>Welkom bij de geheime sectie ðŸŽ‰</h2>
      <p>Hier staat alle inhoud van het Trainer Handbook.</p>
      <!-- Je eigen content hier -->
    </div>
  </div>

  <script>
    function checkPin() {
      const pin = document.getElementById("pin").value;
      const juistePin = "1234"; // âœ¨ verander dit naar jouw pincode

      if (pin === juistePin) {
        document.getElementById("geheim").style.display = "block";
        document.getElementById("pincodeBox").style.display = "none";
      } else {
        document.getElementById("error").textContent = "Foute code!";
      }
    }
  </script>
</body>
</html>
